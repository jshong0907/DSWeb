<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="Main.css">
    <script>
        function isCorrect()
        {
            var PW = document.getElementById("new_pw").value;
            var is_PW = document.getElementById("is_pw").value;
            if (PW != is_PW)
            {
                alert("비밀번호가 다릅니다!!!");
                document.getElementById("new_pw").value = "";
                document.getElementById("is_pw").value = "";
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="overlay">
        <div class="register_interface">
            <form method='POST' action="./apis/add_user.php">
                <table>
                    <tr>
                        <td>
                            <div style="width: 100%; height: 120px;">
                                <img style="width: 300px; height:120px; margin: 0 auto; display: flex;" src="나반2.png">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <table>
                                    <tr>
                                        <td>ID : </td>
                                        <td><input name="id" id="new_id" type="text"></td>
                                        <td><button id="check_id" type='button'>중복확인</button></td>
                                    </tr>
                                    <tr>
                                        <td>PW : </td>
                                        <td><input name='pw' id="new_pw" type="password"></td>
                                    </tr>
                                    <tr>
                                        <td>PW확인 : </td>
                                        <td><input onblur="isCorrect();" id="is_pw" type="password"></td>
                                    </tr>
                                    <tr>
                                        <td>이메일 : </td>
                                        <td><input name='email' id="new_email" type="email"></td>
                                    </tr>
                                    <tr>
                                        <td>핸드폰 : </td>
                                        <td>
                                            <div>
                                                <input name='p1' id = "phone1" type="text" size="3" maxlength="3" pattern="[0-9]{3}[0-9]?"> -
                                                <input name='p2' id = "phone2" type="text" size="4" maxlength="4" pattern="[0-9]{4}[0-9]?"> -
                                                <input name='p3' id = "phone3" type="text" size="4" maxlength="4" pattern="[0-9]{3}[0-9]?">
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="btn">회원가입</button></td>
                        <td><button type="button" onclick="location.href='Login.html'" class="btn">취소</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
